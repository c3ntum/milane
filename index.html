<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MILANE Tattoo – Coming Soon</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Germania+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at 25% 30%, rgba(196, 0, 0, 0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15), transparent 45%),
        radial-gradient(circle at 50% 100%, rgba(255, 0, 50, 0.15), transparent 60%),
        #000;
      background-attachment: fixed;
      background-blend-mode: screen;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 480px;
      animation: fadeIn 1.6s ease;
    }

    h1 {
      font-family: 'Germania One', serif;
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #c40000;
      text-shadow: 0 0 12px rgba(196, 0, 0, 0.6);
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 300;
      margin-bottom: 20px;
      color: #ddd;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .socials a {
      color: #c40000;
      margin: 0 10px;
      font-size: 1.3rem;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .socials a:hover {
      color: #fff;
      text-shadow: 0 0 10px #c40000;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>MILANE TATTOO</h1>
    <h2>Coming Soon</h2>
    <p>Unsere neue Website wird gerade vorbereitet.<br>
       Bald findest du hier alles über Fine Line, Realistic & Black & Grey Tattoos.</p>

    <p><strong>Studio: Büsserach, Region Basel</strong></p>

    <div class="socials">
      <a href="#" target="_blank">Instagram</a>
      <a href="mailto:info@milane.ch">Email</a>
    </div>
  </div>

</body>
</html>
